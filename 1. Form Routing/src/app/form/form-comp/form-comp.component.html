
<div class="container" style="margin: 40px;">
    <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4">
            <div class="card" style="width: 25rem;">
                <h1 class="card text-white bg-secondary ">Form</h1>
            <form class="container">
                
                <div class="form-group">
               <label>First Name</label>
               <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="First Name"/>
               </div>
               <div class="form-group">
               <label>Last Name</label>
               <input type="text" [(ngModel)]="lastName"  name="lastName" class="form-control" placeholder="Last Name"/>
               </div>
               <div class="form-group">
               <label>Date Of Birth</label>
               <input type="date" [(ngModel)]="dateOfBirth"  name="date" class="form-control"
               placeholder="Date Of Birth"/>
               </div>
               <div class="form-group">
               <label>Age</label>
               <input type="number" [(ngModel)]="age"  name="age" class="form-control" placeholder="Age"/>
               </div>
               <div class="form-group">
               <input type="submit" (click)="submitHandler()"  name="submit" class="btn btn-primary"/>
               </div>
               <a routerLink="/details">Next Page</a>
            </form>
        </div>
        </div>
        <div class="col-md-4"> </div>
    </div>
</div>
